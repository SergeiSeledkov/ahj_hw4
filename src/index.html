<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 4</title>

</head>

<body>
	<div class="container">
		<div class="container-image">
			<div class="container-image__card">
				<img src="./img/visa_curved.png" alt="visa" class="container-image__img">
			</div>
			<div class="container-image__card">
				<img src="./img/mastercard_curved.png" alt="mastercard" class="container-image__img">
			</div>
			<div class="container-image__card">
				<img src="./img/discover_curved_64px.png" alt="discover" class="container-image__img">
			</div>
			<div class="container-image__card">
				<img src="./img/jcb.png" alt="jcb" class="container-image__img">
			</div>
			<div class="container-image__card">
				<img src="./img/diners_club.png" alt="dinners club" class="container-image__img">
			</div>
			<div class="container-image__card">
				<img src="./img/american_express.png" alt="american express" class="container-image__img">
			</div>
			<div class="container-image__card">
				<img src="./img/1mir.png" alt="mir" class="container-image__img">
			</div>
		</div>
		<div class="container-form">
			<form action="" class="container-form__form">
				<input type="number" class="container-form__input">
				<button class="container-form__button">click to validate</button>
			</form>
		</div>
		<div class="container-validator container-true hidden">
			<div class="container-validator__icon">
				<img src="./img/checkmark.png" alt="" class="container-validator__icon-img">
			</div>
			<span class="conteiner-validator__text text-true">проверка пройдена</span>
			<div class="container-validator__icon">
				<img src="./img/checkmark.png" alt="" class="container-validator__icon-img">
			</div>
		</div>
		<div class="container-validator container-false hidden">
			<div class="container-validator__icon">
				<img src="./img/cross.png" alt="" class="container-validator__icon-img">
			</div>
			<span class="conteiner-validator__text text-false">проверка не пройдена</span>
			<div class="container-validator__icon">
				<img src="./img/cross.png" alt="" class="container-validator__icon-img">
			</div>
		</div>
	</div>
</body>

</html>
